            <i class="fa fa-angle-right"></i>

<!-- 结束页面头部-->
<div class="clearfix">&nbsp;</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="portlet light form-fit">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-file font-blue-hoki"></i>
                    <span class="caption-subject font-blue-hoki bold uppercase">{{page.title}}</span>
                    <span class="caption-helper">{{page.title_small}}</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-default" href="javascript:history.back();">
                        <i class="fa fa-reply"></i> 返回
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form action="#" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">文章标题:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-large" title="name">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">文章分类:</label>
                            <div class="col-md-9">
                                <select class="form-control input-inline input-medium" title="parent">
                                    <option>公司动态</option>
                                    <option>行业新闻</option>
                                </select>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">文章内容:</label>
                            <div class="col-md-8"><editor driver="ueditor"></editor></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">缩略图:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-medium" title="keywords">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">关键字:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-xlarge" title="keywords">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">摘要信息:</label>
                            <div class="col-md-9">
                                <textarea class="form-control input-inline input-xlarge no-" rows="3" title="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
                                <button type="button" class="btn default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
