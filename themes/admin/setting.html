<div class="clearfix">&nbsp;</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="portlet light form-fit">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-equalizer font-blue-hoki"></i>
                    <span class="caption-subject font-blue-hoki bold uppercase">系统设置</span>
                    <span class="caption-helper">system settings</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-default" href="javascript:;">
                        <i class="icon-cloud-upload"></i> 常规设置
                    </a>
                    <a class="btn btn-circle btn-default" href="javascript:;">
                        <i class="icon-wrench"></i> 显示设置
                    </a>
                    <a class="btn btn-circle btn-default" href="javascript:;">
                        <i class="icon-trash"></i> 自定义设置
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form action="#" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">站点名称:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-large" title="name">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">站点标题:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-large" title="title">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">站点关键字:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-xlarge" title="keywords">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">站点描述:</label>
                            <div class="col-md-9">
                                <textarea class="form-control input-inline input-large no-" rows="3" title="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">站点标志:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-large" title="title">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">是否关闭网站:</label>
                            <div class="col-md-9">
                                <div class="radio-list">
                                    <label class="radio-inline">
                                        <div class="radio">
                                            <span class="checked">
                                                <input type="radio" name="optionsRadios" value="option1" checked>
                                            </span>
                                        </div>
                                        是
                                    </label>
                                    <label class="radio-inline">
                                        <div class="radio">
                                            <span><input type="radio" name="optionsRadios" value="option1"></span>
                                        </div>
                                        否
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">ICP备案号:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-large" title="title">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
                                <button type="button" class="btn default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
